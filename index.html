<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Login Form - Modal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Form-->
<div class="form animate__animated animate__zoomInDown">
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <div class="form-header">
      <h1>Inicio de Sesion</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input type="text" id="username" name="username" required/>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required/>
        </div>
        <div class="form-group">
          <button type="submit">Comenzar</button>
        </div>
      </form>
    </div> 
  </div>
  <div class="form-panel two">
    <div class="form-header">
       <h1>Registrar Cuenta</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group">
          <label for="username">Grupo</label>
          <br>
          <div class="containerGroup">
            <select class="comboGroup">
              <option value="">Seleccione</option>
              <option value="">ADSI</option>
              <option value="">TECCHNO</option>
            </select>
            <input type="number" name="" id="" class="inputNumber" style="width: 70%; text-align: center;" placeholder="Numero de Grupo Ej: 57">
          </div>
        </div>
        <div class="form-group">
          <label for="username">Nombre de Aprendiz<span style="color: rgb(207, 207, 207);">(Completo)</span></label>
          <input type="text" id="username" name="username" required/>
        </div>
        <div class="form-group">
          <label for="email">Correo<span style="color: rgb(207, 207, 207);">(Contacto)</span></label>
          <input type="email" id="email" name="email" required/>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required/>
        </div>
        <div class="form-group">
          <button type="submit">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
</div>

</html>
